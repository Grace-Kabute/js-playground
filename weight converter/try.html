<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight converter</title>
    <link rel="stylesheet" href="../weight converter/weigth.css">
</head>

<body>
    <div class="container">
        <div class="wrapper grid">
            <h1 class="header">Weight converter</h1>
            <form>
                <input type="number" id="form" class="pounds" placeholder="Enter pounds...">
                <input type="number" id="form" class="grams" placeholder="Enter grams...">
                <input type="number" id="form" class="kilograms" placeholder="Enter kilograms...">
                <input type="number" id="form" class="ounces" placeholder="Enter ounces...">

            </form>
            <div class="output">
                <div class="card">
                    <div class="card-block primary">
                        <h2>grams:</h2>
                        <div class="gramsoutput"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block success">
                        <h2>Kilograms:</h2>
                        <div class="kgoutput"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block danger">
                        <h2>ounces:</h2>
                        <div class="ounceoutput"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block secondary">
                        <h2>pounds:</h2>
                        <div class="poundsoutput"></div>
                    </div>
                </div>
                <div class="card"></div>
            </div>

        </div>
    </div>
    <script src="../weight converter/try.js"></script>
</body>

</html>
